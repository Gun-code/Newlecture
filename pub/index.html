        <!-- 제목이 있으면 section 태그 -->

            <div><a href="">모두보기</a></div>
        </header>
        <ul>
            <!-- 순서가 상관없기 때문에 ul태그 -->
            <li><a href="">공지 제목은 공지 제목이다 공지 제목은...</a></li>
            <li><a href="">공지 제목은 공지 제목이다 공지 제목은...</a></li>
            <li><a href="">공지 제목은 공지 제목이다 공지 제목은...</a></li>
        </ul>

</body>

</html>
